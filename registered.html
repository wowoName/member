<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="images/logo.jpg" />
		<title>会员注册</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="plugins/font-awesome/css/font-awesome.css" />
	</head>

	<body class="beg-login-bg">
		<div class="regisred-con">
			<div class="regisred">
				<header>
					<h1>注册会员</h1>
				</header>
				<div class="beg-login-main">
					<form action="/manage/login" class="layui-form" method="post">
						<div class="layui-form-item">
							<label class="beg-login-icon">
                         <i class="fa fa-envelope" aria-hidden="true"></i>
                    </label>
							<input type="text" name="userName" autocomplete="off" placeholder="请输入邮箱地址" class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="beg-login-icon">
                         <i class="fa fa-user" aria-hidden="true"></i>
                    </label>
							<input type="text" name="userName" autocomplete="off" placeholder="请输入姓名" class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="beg-login-icon">
                         <i class="fa fa-id-card" aria-hidden="true"></i>
                    </label>
							<input type="text" name="userName" autocomplete="off" placeholder="请输入身份证号码" class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="beg-login-icon">
                         <i class="fa fa-phone" aria-hidden="true"></i>
                    </label>
							<input type="text" name="userName" autocomplete="off" placeholder="请输入电话号码" class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="beg-login-icon">
                        <i class="fa fa-google-wallet" aria-hidden="true"></i>
                    </label>
							<input type="text" name="userName" autocomplete="off" placeholder="请输入钱包地址" class="layui-input">
						</div>
						<div class="layui-form-item">
							<label class="beg-login-icon">
                         <i class="fa fa-qrcode" aria-hidden="true"></i>
                    </label>
							<input type="password" name="password" autocomplete="off" placeholder="请输入推荐码" class="layui-input">
						</div>
						<div class="layui-form-item">
							<button class="layui-btn layui-btn-normal lisu-loginBtn" lay-submit lay-filter="login">
                             注册
                        </button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					$ = layui.jquery,
					form = layui.form();

				form.on('submit(login)', function(data) {
					location.href = 'index.html';
					return false;
				});
			});
		</script>
	</body>

</html>
