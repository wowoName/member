							case 3:

							case 4:
								datas = navSys;
								break;
						}
						//设置navbar
						navbar.set({
							spreadOne: true,
							elem: '#admin-navbar-side',
							cached: true,
							data: datas
						});
						//渲染navbar
						navbar.render();
						//监听点击事件
						navbar.on('click(side)', function(data) {
